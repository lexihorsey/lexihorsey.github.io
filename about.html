  <script>
      window.onload = function() {
        // functions that run after page loads
        displayGreeting();
        fetchWeather();
      }
      // display good morning, afternoon or evening based on the time
      function displayGreeting() {
        var date = new Date();
        var hour = date.getHours();
        var description = "";
        if (hour < 12) {
          description = "morning";
        } else if (hour < 17) {
          description = "afternoon";
        } else {
          description = "evening";
        }
        document.getElementById("greeting").innerHTML = "It is currently 96.22 &#176; in Tucson, AZ. ";
      }
      // get weather data from openweathermap and display the current temp
      function fetchWeather() {
        fetch("https://api.openweathermap.org/data/2.5/weather?zip=85705,US&appid=fffbf6c72fe9b8cbc870426a94527f7f&units=imperial")
        .then(function(resp) { return resp.json() })
        .then(function(data) {
          document.getElementById("weather").innerHTML = data.main.temp;
        })
        .catch(function() {
          document.getElementById("weather").innerHTML = "Error in fetchWeather function";
        });
      }
    </script>
